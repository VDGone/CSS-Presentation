<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Windows calculator</title>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div id="calc">
        <header>
            <img src="cal.png" alt="cal" align="top" />
            <span id="title">
                Calculator
            </span>
            <span id="window-options"><img src="window-max-min-close.png" alt="window-options" /></span>
        </header>
        <nav>
            <table id="nav">
                <colgroup> <col width="50" /> <col width="50" /> </colgroup>
                <tr>
                    <td>View</td>
                    <td>Help</td>
                    <td>Edit</td>
                </tr>
            </table>
        </nav>
        <section id="content">
            <div id="result">
                <input type="text" id="display" value="8854455" />
            </div>
            <table id="binary">
                <tr>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                </tr>
                <tr>
                    <td colspan="4">63</td>
                    <td colspan="3">47</td>
                    <td align="right">32</td>
                </tr>
                <tr>
                    <td>0000</td>
                    <td>0000</td>
                    <td>1000</td>
                    <td>0111</td>
                    <td>0001</td>
                    <td>1011</td>
                    <td>1011</td>
                    <td>0111</td>
                </tr>
                <tr>
                    <td align="left">31</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td align="left">15</td>
                    <td></td>
                    <td></td>
                    <td align="right">0</td>
                </tr>
            </table>
            <div id="fieldsets">
                <div>
                    <fieldset>
                        <input type="radio" name="numeralBase" /> Hex <br />
                        <input type="radio" name="numeralBase" checked /> Dec <br />
                        <input type="radio" name="numeralBase" /> Oct <br />
                        <input type="radio" name="numeralBase" /> Bin <br />
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <input type="radio" name="wordSize" checked /> Qword <br />
                        <input type="radio" name="wordSize" /> Dword <br />
                        <input type="radio" name="wordSize" /> Word <br />
                        <input type="radio" name="wordSize" /> Byte <br />
                    </fieldset>
                </div>
            </div>
            <article>
                <table id="buttonTable">
                    <tr>
                        <td><button class="" disabled="disabled"></button></td>
                        <td><button class="">Mod</button></td>
                        <td><button class="hex" disabled="disabled">A</button></td>
                        <td><button class="" disabled="disabled">MC</button></td>
                        <td><button class="" disabled="disabled">MR</button></td>
                        <td><button class="" disabled="disabled">MS</button></td>
                        <td><button class="" disabled="disabled">M+</button></td>
                        <td><button class="" disabled="disabled">M-</button></td>
                    </tr>
                    <tr>
                        <td><button class="">(</button></td>
                        <td><button class="">)</button></td>
                        <td><button class="hex" disabled="disabled">B</button></td>
                        <td><button class="">←</button></td>
                        <td><button class="">CE</button></td>
                        <td><button class="">C</button></td>
                        <td><button class="">±</button></td>
                        <td><button class="" disabled="disabled">√</button></td>
                    </tr>

                    <tr>
                        <td><button class="">RoL</button></td>
                        <td><button class="">RoR</button></td>
                        <td><button class="hex" disabled="disabled">C</button></td>
                        <td><button class="digit">7</button></td>
                        <td><button class="digit">8</button></td>
                        <td><button class="digit">9</button></td>
                        <td><button class="">/</button></td>
                        <td><button class="" disabled="disabled">%</button></td>
                    </tr>
                    <tr>
                        <td><button class="">Or</button></td>
                        <td><button class="">Xor</button></td>
                        <td><button class="hex" disabled="disabled">D</button></td>
                        <td><button class="digit">4</button></td>
                        <td><button class="digit">5</button></td>
                        <td><button class="digit">6</button></td>
                        <td><button class="">*</button></td>
                        <td><button class="" disabled="disabled">1/x</button></td>
                    </tr>
                    <tr>
                        <td><button class="">Lsh</button></td>
                        <td><button class="">Rsh</button></td>
                        <td><button class="hex" disabled="disabled">E</button></td>
                        <td><button class="digit">1</button></td>
                        <td><button class="digit">2</button></td>
                        <td><button class="digit">3</button></td>
                        <td><button class="">-</button></td>
                        <td rowspan="2"><button class="">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="">Not</button></td>
                        <td><button class="">And</button></td>
                        <td><button class="hex" disabled="disabled">F</button></td>
                        <td colspan="2"><button class="digit">0</button></td>
                        <td><button class="" disabled="disabled">.</button></td>
                        <td><button class="">+</button></td>
                    </tr>
                </table>
            </article>
        </section>
    </div>
</body>
</html>
